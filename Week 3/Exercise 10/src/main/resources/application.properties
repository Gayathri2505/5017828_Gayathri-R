spring.application.name=EmployeeManagement-Ex10
server.port=8082
# Primary Data Source
spring.datasource.mysql.url=jdbc:mysql://localhost:3306/testdb
spring.datasource.mysql.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.mysql.username=root
spring.datasource.mysql.password=gaya3_mysql
spring.datasource.mysql.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# # Secondary Data Source
spring.datasource.h2.url=jdbc:h2:mem:testdb
spring.datasource.h2.driver-class-name=org.h2.Driver
spring.datasource.h2.username=sa
spring.datasource.h2.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.h2.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-bean-definition-overriding=true
spring.datasource.generate-unique-name=false

# Hibernate 
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.default_batch_fetch_size=16
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

